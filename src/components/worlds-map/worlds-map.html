<div class="worlds-map">
    <!-- <canvas></canvas> -->
    <div class="inner">
        <div class="world" v-for="world in worlds" id="{{world.type}}">
            <img v-if="world.lit" :src="world.texture" alt="{{world.name}}">
            <img v-if="!world.lit" :src="world.lockedTexture" alt="{{world.name}}">
            <div class="name">{{world.name}}</div>
        </div>
    </div>
</div>
